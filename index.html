    <!-- Performance optimization script -->
    <script>
      // Force favicon update by appending timestamp
      document.addEventListener('DOMContentLoaded', function() {
        const timestamp = new Date().getTime();
        
        // Remove any existing favicon links to start fresh
        const existingFavicons = document.querySelectorAll('link[rel*="icon"]');
        existingFavicons.forEach(link => {
          if (link.href.includes('henry-favicon.png')) {
            link.remove();
          }
        });
        
        // Create new favicon link with timestamp
        const head = document.getElementsByTagName('head')[0];
        const link = document.createElement('link');
        link.type = 'image/png';
        link.rel = 'icon';
        link.sizes = '32x32';
        link.href = '/henry-favicon.png?v=' + timestamp;
        head.appendChild(link);
        
        // Create shortcut icon as well
        const shortcutLink = document.createElement('link');
        shortcutLink.type = 'image/png';
        shortcutLink.rel = 'shortcut icon';
        shortcutLink.href = '/henry-favicon.png?v=' + timestamp;
        head.appendChild(shortcutLink);
      });
    </script>
    
    <!-- Performance optimization script -->
    <script>
      // Lazy load non-critical images
      if ('loading' in HTMLImageElement.prototype) {
        const images = document.querySelectorAll('img[loading="lazy"]');
        images.forEach(img => {
          img.src = img.dataset.src;
        });
      } else {
        // Fallback for browsers that don't support lazy loading
        const script = document.createElement('script');
        script.src = 'https://polyfill.io/v3/polyfill.min.js?features=IntersectionObserver';
        document.head.appendChild(script);
      }
      
      // Preload critical fonts
      const fontLink = document.createElement('link');
      fontLink.rel = 'preload';
      fontLink.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap';
      fontLink.as = 'style';
      fontLink.onload = function() { this.rel = 'stylesheet'; };
      document.head.appendChild(fontLink);
    </script>
