    <!-- Favicon Cache Refresh Script -->
    <script>
      // Advanced favicon cache busting for all icon formats
      document.addEventListener('DOMContentLoaded', function() {
        const timestamp = '?v=' + new Date().getTime();
        const faviconSelectors = [
          'link[rel="icon"]',
          'link[rel="shortcut icon"]',
          'link[rel="apple-touch-icon"]',
          'link[rel="mask-icon"]'
        ];
        
        faviconSelectors.forEach(selector => {
          document.querySelectorAll(selector).forEach(link => {
            if (link.href && !link.href.includes('?')) {
              link.href = link.href + timestamp;
            }
          });
        });
      });
    </script>
    
    <!-- Enhanced Performance optimization script -->
    <script>
      // Critical font preloading with performance optimization
      (function() {
        const fonts = [
          'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap',
          'https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap'
        ];
        
        fonts.forEach(fontUrl => {
          const link = document.createElement('link');
          link.rel = 'preload';
          link.href = fontUrl;
          link.as = 'style';
          link.onload = function() { 
            this.rel = 'stylesheet'; 
            this.media = 'all';
          };
          document.head.appendChild(link);
        });
      })();

      // Safari-compatible lazy loading with fallback
      if ('IntersectionObserver' in window && !navigator.userAgent.includes('iPad')) {
        const imageObserver = new IntersectionObserver(function(entries, observer) {
          entries.forEach(function(entry) {
            if (entry.isIntersecting) {
              var img = entry.target;
              if (img.dataset && img.dataset.src) {
                img.src = img.dataset.src;
                img.classList.remove('lazy');
                observer.unobserve(img);
              }
            }
          });
        }, {
          rootMargin: '50px 0px',
          threshold: 0.01
        });

        document.addEventListener('DOMContentLoaded', function() {
          var lazyImages = document.querySelectorAll('img[data-src]');
          lazyImages.forEach(function(img) {
            imageObserver.observe(img);
          });
        });
      }

      // Critical resource hints
      const preconnects = [
        'https://fonts.googleapis.com',
        'https://fonts.gstatic.com',
        'https://www.googletagmanager.com',
        'https://www.google-analytics.com'
      ];
      
      preconnects.forEach(url => {
        const link = document.createElement('link');
        link.rel = 'preconnect';
        link.href = url;
        link.crossOrigin = 'anonymous';
        document.head.appendChild(link);
      });

      // Enhanced Service Worker registration with Safari compatibility
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', {
            scope: '/',
            updateViaCache: 'none' // Enhanced Safari compatibility
          }).then(registration => {
            console.log('Service Worker registered successfully');
            
            // Enhanced update handling for Safari
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('New service worker available');
                  }
                });
              }
            });
          }).catch(err => {
            console.warn('Service Worker registration failed:', err);
          });
        });
      }
    </script>
