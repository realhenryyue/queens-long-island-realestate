    <!-- Favicon Cache Refresh Script -->
    <script>
      // Advanced favicon cache busting for all icon formats
      document.addEventListener('DOMContentLoaded', function() {
        const timestamp = '?v=' + new Date().getTime();
        const faviconSelectors = [
          'link[rel="icon"]',
          'link[rel="shortcut icon"]',
          'link[rel="apple-touch-icon"]',
          'link[rel="mask-icon"]'
        ];
        
        faviconSelectors.forEach(selector => {
          document.querySelectorAll(selector).forEach(link => {
            if (link.href && !link.href.includes('?')) {
              link.href = link.href + timestamp;
            }
          });
        });
      });
    </script>
    
    <!-- Enhanced Performance optimization script -->
    <script>
      // Critical font preloading with performance optimization
      (function() {
        const fonts = [
          'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap',
          'https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap'
        ];
        
        fonts.forEach(fontUrl => {
          const link = document.createElement('link');
          link.rel = 'preload';
          link.href = fontUrl;
          link.as = 'style';
          link.onload = function() { 
            this.rel = 'stylesheet'; 
            this.media = 'all';
          };
          document.head.appendChild(link);
        });
      })();

      // Advanced lazy loading with intersection observer
      if ('IntersectionObserver' in window) {
        const imageObserver = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              if (img.dataset.src) {
                img.src = img.dataset.src;
                img.classList.remove('lazy');
                observer.unobserve(img);
              }
            }
          });
        }, {
          rootMargin: '50px 0px',
          threshold: 0.01
        });

        document.addEventListener('DOMContentLoaded', () => {
          const lazyImages = document.querySelectorAll('img[data-src]');
          lazyImages.forEach(img => imageObserver.observe(img));
        });
      } else {
        // Fallback for older browsers
        const script = document.createElement('script');
        script.src = 'https://polyfill.io/v3/polyfill.min.js?features=IntersectionObserver';
        document.head.appendChild(script);
      }

      // Critical resource hints
      const preconnects = [
        'https://fonts.googleapis.com',
        'https://fonts.gstatic.com',
        'https://www.googletagmanager.com',
        'https://www.google-analytics.com'
      ];
      
      preconnects.forEach(url => {
        const link = document.createElement('link');
        link.rel = 'preconnect';
        link.href = url;
        link.crossOrigin = 'anonymous';
        document.head.appendChild(link);
      });

      // Service Worker registration for caching
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {
            // Silent fail if service worker is not available
          });
        });
      }
    </script>
